<form autocomplete="off" #form="ngForm">
  <div class="ui-g ui-g-nopad">
    <div class="ui-g-8 ">
      <fieldset>
        <legend>Saae</legend>
        <p-autoComplete [suggestions]="clientes" (completeMethod)="pesquisarCliente($event)"
                        #auto
                        [(ngModel)]="filter.cliente"
                        name="cliente"
                        forceSelection="true"
                        size="30"
                        emptyMessage="Não Encontrado"
                        field="fantasia">

          <ng-template let-cli pTemplate="item">
            <div class="ui-g ">
              <div class="ui-g-4" style="text-align: right">
                <label class="jf_blk">Cód</label>
                {{cli.codCliente}}
              </div>

              <div class="ui-g-8">
                <label class="jf_blk">Nome</label>
                {{cli.fantasia}}
              </div>
            </div>
          </ng-template>
        </p-autoComplete>
      </fieldset>
    </div>

    <div class="ui-g-4">
      <fieldset>
        <legend>Sistema</legend>
        <p-dropdown [options]="sistemas" [(ngModel)]="filter.sistema" name="sistemas"></p-dropdown>
      </fieldset>
    </div>

    <div class="ui-g-8">
      <fieldset>
        <legend>Situação</legend>
        <p-selectButton [options]="situacoes" [(ngModel)]="filter.situacao" name="situacao" multiple="multiple"></p-selectButton>
      </fieldset>
    </div>

    <div class="ui-g-4">
      <fieldset>
        <legend>Versao</legend>
        <p-dropdown [options]="versoes" [(ngModel)]="filter.versao"
                    name="versao"></p-dropdown>
      </fieldset>
    </div>

    <div class="ui-g-6">
      <fieldset>
        <legend>Atribuido A</legend>
        <p-dropdown [options]="usuarios" [(ngModel)]="filter.atribuicaoID" optionLabel="nome"
                    name="atribuicao"></p-dropdown>
      </fieldset>
    </div>

    <div class="ui-g-6">
      <fieldset>
        <legend>Ocorrência</legend>
        <p-dropdown [options]="ocorrencias" [(ngModel)]="filter.ocorrencia" optionLabel="nome"
                    name="ocorrencia"></p-dropdown>
      </fieldset>
    </div>

    <div class="ui-g-12">
      <fieldset>
        <legend>Periodo</legend>
        <div class="ui-g-6 ui-g-nopad">
          <label style="margin-right: 20px">De:</label>
          <p-calendar [(ngModel)]="filter.datInicial" showTime="true" dateFormat="dd/mm/y" [locale]="pt"
                      name="data"></p-calendar>

        </div>
        <div class="ui-g-6 ui-g-nopad">
          <label style="margin-right: 20px">Até</label>
          <p-calendar [(ngModel)]="filter.datFinal" showTime="true" dateFormat="dd/mm/y" [locale]="pt"
                      name="datFinal"></p-calendar>

        </div>
      </fieldset>
    </div>

  </div>
  <div class="ui-dialog-footer">
    <button type="button" pButton icon="fa fa-eraser" label="Limpar" class="orange-btn" (click)="limpar()"></button>
    <button type="button" pButton icon="fa fa-times-circle" class="red-btn" label="Cancelar"
            (click)="cancelar()"></button>
    <button type="button" pButton icon="fa fa-search" label="Pesquisar" (click)="salvar()"></button>
  </div>
</form>
