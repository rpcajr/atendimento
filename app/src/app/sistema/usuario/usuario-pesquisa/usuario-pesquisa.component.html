<p-table #dt [value]="usuarios" [globalFilterFields]="['nome']"
         selectionMode="single" [scrollable]="true" scrollHeight="200px" dataKey="id"
         (onRowSelect)="selecionar($event)">
  <ng-template pTemplate="caption">
    <div style="text-align: right">
      {{filter.focus()}}
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input type="text" #filter pInputText size="50" placeholder=""
             (input)="dt.filterGlobal($event.target.value, 'contains')"
             style="width:auto">
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Inativo</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td>{{rowData.nome}}</td>
      <td>{{rowData.inativo ? 'Sim' : 'NÃ£o'}}</td>
    </tr>
  </ng-template>
</p-table>
