<li class="clearfix">
  <img [src]="imagem" (error)="setDefaultPic()" width="45" class="jf__imagem">
  <label>{{atendimento?.perfil?.nome}}</label><br/>
  <label style="text-align: right; font-weight: normal; font-size: 8pt; font-style: italic;display: grid;">
    {{atendimento.perfil.setor}}
  </label>

  <ul style="text-align: right;
                          line-height: 0;
                          font-size: 9pt;
                          font-weight: bold;">
    <li *ngFor="let item of atendimento.list; let i = index">
      <label style="font-size: 8pt; display: inline-block;">{{i + 1}} - {{item.nome}}</label>

      <ul style="margin-top: 5px; font-size: 10pt; text-align: right">
        <li><i class="fa fa-phone " *ngIf="item.tipo == '0'" title="Telefone"></i>
          <i class="fa fa-whatsapp " *ngIf="item.tipo == '1'" title="Whatsapp"></i>
          <i class="fa fa-skype " *ngIf="item.tipo == '2'" title="Skype"></i>
          <i class="fa fa-envelope-o " *ngIf="item.tipo == '3'" title="Email"></i>
          <i class="fa fa-facebook-official " *ngIf="item.tipo == '4'"
             title="Facebook"></i>
          <label style="font-size: 8pt; margin-left: 5px">{{item.contato}}</label>
        </li>
      </ul>
    </li>
  </ul>
</li>
